<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <div v-show="comprou" :style="{background: cor}">
      <p>{{conteudo}}</p>
      <p>{{lado * lado - lado / 100}}</p>
      <p>{{comprou ? 'Comprado' : 'Não comprou, compre aqui'}}</p>
      <input v-model="cor" type="color">
      {{cor}}
    </div>
    <a :href="comprou ? href : ''">{{href}}</a>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        titulo: "Curso de JavaScript",
        conteudo: "Esse é todo o conteúdo",
        lado: 5,
        comprou: true,
        href: "https://www.origamid.com",
        cor: "#333"
      }
    })
  </script>
</body>
</html>
